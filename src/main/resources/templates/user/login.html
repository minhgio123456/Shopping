<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
	<h1 class="text-center">Login</h1>
	<form style="margin-bottom: 30px;" th:action="@{/security/login}" method="post">
		  <div class="form-group" style="color: black;">
		    <label for="user">Tài khoản</label>
		    <input type="text" class="form-control" id="user" name="username" style="width: 98%;margin: 0 auto;">
		  </div>
		  <div class="form-group" style="color: black;">
		    <label for="pass">Mật khẩu</label>
		    <input type="password" class="form-control" id="pass" name="password" style="width: 98%;margin: 0 auto;">
		  </div>
		  <div class="form-group form-check" style="color: black;"> 
		    <input type="checkbox" class="form-check-input" name="remember-me">
		    <label class="form-check-label" >Nhớ mật khẩu ?</label>
	  	  </div>
	  	  <span class="badge badge-primary" style="border-radius: 7px;margin-bottom: 5px;">[[${message}]]</span>
		  <button type="submit" class="btn btn-primary" style="width: 100%;border-radius: 10px;">Đăng nhập</button>
		</form>
		
	</main>
</body>
